<header id="navbar" class="main-header">
  <div>
  <h3> United Nations Regional Centre of Expertise for Western Australia</h3>
  </div>

  <div class="top-bar">
    <div id="navbar-bottom">
      <nav>
        <a href="/">Home</a>
        <a href="{% url 'UNRCE_APP:upload' %}" class="upload-btn"> Upload</a>
        <a href="/projects"> Our Projects</a>
        <a href="/contact-us"> Contact Us</a>
      </nav>
    </div>

    <div class="horizontal-menu">
    <!-- Login/Signup/Logout -->
      {% if user.is_authenticated %}
      <!-- show log out link if user is already logged in -->
      <nav style="display: flex;">
        <a class="topright" href="{% url 'UNRCE_APP:logout' %}">Logout</a>
      </nav>
      {% else %}
      <!-- show log in and sign up links otherwise   -->
      <nav style="display: flex;">
        <a class="topright" href="{% url 'UNRCE_APP:login' %}">Login</a><br>
        <a class="topright" href="{% url 'UNRCE_APP:signup' %}">Signup</a>
      </nav>
      {% endif %}
    <!-- Login/Signup/Logout -->
    </div>
  </div>

  <!-- When the user scrolls down, hide the navbar. When the user scrolls up, show the navbar -->
  <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("navbar-bottom").style.bottom = "0";
      } else {
        document.getElementById("navbar-bottom").style.bottom = "-50px";
      }
      prevScrollpos = currentScrollPos;
    }
  </script>
  </header>
