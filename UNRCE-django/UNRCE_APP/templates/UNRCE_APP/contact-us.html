{% extends "UNRCE_APP/base.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f2f2;
    }

    .small-heading {
        background: url('/media/RCEWA_Logo.png') no-repeat center center;
        background-size: cover;
        text-align: center;
        padding: 50px 0;
        font-size: 24px;
        color: #fff; /* or any color that contrasts with your image */
        margin: 0;
    }

    .sections {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 10px; /* Reduced padding */
        max-width: 90%; /* Increased max width */
        margin: 0 auto; /* Center the sections on the page */
    }

    .map-section, .contact-details {
        flex: 1;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        margin: 10px;
    }

    .map {
        width: 100%;
        height: 300px;
    }

</style>

<p class="small-heading">Contact Us</p>
<div class="sections">
    <div class="map-section">
        <h2>Location</h2>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3381.5345283784644!2d115.81656931515616!3d-31.980173781355417!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2a32badd5aca0235%3A0x504f0b535df4ee0!2sThe%20University%20of%20Western%20Australia%20(UWA)!5e0!3m2!1sen!2sus!4v1632433029150!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        
    </div>
    <div class="contact-details">
        <h2>Contact Details</h2>
        <p>Location: 123 Main Street, City, Country</p>
        <p>Email: contact@example.com</p>
        <p>Phone: +1 (123) 456-7890</p>
    </div>
</div>

{% endblock %}
