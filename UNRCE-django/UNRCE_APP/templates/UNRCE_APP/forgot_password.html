{% extends "UNRCE_APP/base.html" %}
{% load static %}

{% block content %}

<div class="login-container">
    <div class="login-box">
        <div class="avatar-container">
            <div class="avatar-background"></div>
            <img class="avatar-image" src="{% static 'images/Font_1._.png' %}" alt="Avatar Image">
        </div>

        <div class="login-title">Forgot Password</div>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form action="{% url 'UNRCE_APP:forgot_password' %}" method="post">
            {% csrf_token %}
            <div class="input-container" style="margin-bottom: 0px;">
                <label for="email-input" class="input-label">Email</label>
                <input type="email" id="email-input" name="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>
    </div>
</div>

{% endblock content %}
