{% extends "UNRCE_APP/base.html" %}

{% block content %}
<div class="centered" style="text-align:center;color:black;background-color:lightgray;margin-top: 20px;border-radius: 10px; padding: 15px;">
    <h3>Reset Password</h3>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ username }}">
        <div style="margin-bottom: 10px;">
            <label for="password">New Password:</label>
            <input type="password" name="password" required style="background-color:white; color:black;" />
        </div>
        <input type="submit" value="Reset Password" style="color:black;">
    </form>
</div>
{% endblock content %}
