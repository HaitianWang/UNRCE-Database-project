{% extends "UNRCE_APP/base.html" %}
{% load static %}

{% block content %}

<div class="login-container">
    <div class="login-box">
        <div class="avatar-container">
            <div class="avatar-background"></div>
            <img class="avatar-image" src="{% static 'images/Font_1._.png' %}" alt="Avatar Image">
        </div>

        <div class="login-title">Reset Password</div>

        <form action="" method="post">
            {% csrf_token %}

            <div class="input-container">
                <label class="input-label" for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <div class="input-container">
                <label class="input-label" for="retype_password">Confirm Password</label>
                <input type="password" id="retype_password" name="retype_password" required>
            </div>

            <button type="submit" class="submit-button" style="background-color:#DAAA00;">Confirm New Password</button>
        </form>
    </div>
</div>

{% endblock content %}
