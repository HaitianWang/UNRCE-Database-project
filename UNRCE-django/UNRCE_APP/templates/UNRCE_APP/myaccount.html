
{% extends "UNRCE_APP/base.html" %}
{% block content %}
<!-- {% load static %} -->
<div class="container_account">
    <header style="display: flex; justify-content: space-between;">
        <h2 class="h2_account"> My Account</h2>
        <a href="/myaccount_edit">
            <h2 class="h2_account"> Edit Profile Details</h2>
        </a>
    </header>
    <main>
        <section class="profile">
            <div class="profile-picture">
                <img src="https://www.kindpng.com/picc/m/421-4212275_transparent-default-avatar-png-avatar-img-png-download.png" alt="Profile Picture">
            </div>
            <div class="user-info">
                <p>Name: John Doe</p>
                <p>Email: john@example.com</p>
            </div>
        </section>
        <section class="account-details">
            <p> SDG's I'm interested in</p>
            <img class="sdgs" src="{% static 'images/sdgs/1_no_poverty.png' %}">
            <img class="sdgs" src="{% static 'images/sdgs/2_zero_hunger.png' %}">
            <img class="sdgs" src="{% static 'images/sdgs/13_climate_action.jpg' %}">
            <img class="sdgs" src="{% static 'images/sdgs/14_life_below_water.jpg' %}">
        </section>
        <section class="notification">
            <p> Emails enabled?</p>
                <!-- Emails are enabled -->
            <input type="checkbox" id="myCheckbox" name="myCheckbox" value="yes" checked disabled>
                <!-- Emails are not enabled -->
            <!-- <input type="checkbox" id="myCheckbox" name="myCheckbox" value="yes" disabled> -->
        </section>
    </main>
</div>


{% endblock content %}
