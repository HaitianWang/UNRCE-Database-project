
{% extends "UNRCE_APP/base.html" %}
{% load static %}
{% block content %}

<p class="small-heading"> Pending Projects</p>
<!-- <button id="addNewProject"> Add Sample New Project (Testing button only, will delete later) </button> -->

{% if user.is_superuser %}
<a href="{% url 'UNRCE_APP:projects' %}">
    <button id="approvedProjects"> Go to Approved Projects</button>
</a>
{% endif %}
<div class="project-grid" id="projectGrid" data-baseurl="{% url 'UNRCE_APP:specific_project' %}">
    {% for project in project_query %}
    <a href="{% url 'UNRCE_APP:project_specific' project.id %}">
            <div class="project">
                <img src="https://wallsdesk.com/wp-content/uploads/2016/05/Waterfalls-Photos.jpg" alt="Project 3">
                <h3 class="projectTitle"> {{ project.title }} </h3>
            </div>
        </a>
    {% endfor %}
</div>

<script src="{% static 'UNRCE_APP/projects.js' %}"></script>
{% endblock content %}
